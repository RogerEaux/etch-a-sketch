<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body class="container">
        <div id="header" class="container">
            <h1>Etch-a-sketch</h1>
        </div>
        <div id="content" class="container">
            <div id="options" class="container">
                <div class="container">
                    <label for="colour">Colour</label>
                    <input type="color" value="#00003b" id="colour"> 
                </div>
                <div class="container">
                    <label for="background">Background</label>
                    <input type="color" value="#7fffd4" id="background"> 
                </div>
                <button id="draw">Draw</button>
                <button id="rgb">RGB</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div class="container">
                    <label for="slider"><output id="value"></output></label>
                    <input type="range" min="1" max="64" value="16" id="slider">
                </div>
            </div>
        </div>
        <div id="footer" class="container">
            <p>Copyright Â© Roger</p>
        </div>
    </body>
</html>
